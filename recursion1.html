  <p>Перед скриптом...</p>

 
   <script>
function sumTo1(n) {
  let result = 0;

  for (let i = 1; i <= n; i++) {
    result += i;
  }

  return result;

 }

 function sumTo2(n) {
  if (n == 1) {
    return n;
  } else {
    return n + sumTo2(n-1);
  }
}
function sumTo3(n) {
  return n * (n + 1) / 2;
}

alert( sumTo1(100) );
alert( sumTo2(100) );
alert( sumTo3(100) );
  </script> 

  <p>...После скрипта.</p>
