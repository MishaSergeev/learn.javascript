<!DOCTYPE HTML>
<html>

<body>

  <p>Перед скриптом...</p>

 
   <script>

function Calculator(){
    this.read = function(){
    this.a = +prompt("первое число", 0);
    this.b = +prompt("второе число", 0);
    };
    this.sum =function(){
        return this.a + this.b;
    };
    this.mul =function(){
        return this.a * this.b;
    };
}

let calculator = new Calculator();
calculator.read();

alert( "Sum=" + calculator.sum() );
alert( "Mul=" + calculator.mul() );

  </script> 

  <p>...После скрипта.</p>

</body>

</html>
