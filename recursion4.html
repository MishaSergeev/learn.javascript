<!DOCTYPE HTML>
<html>

<body>
  <p>Перед скриптом...</p>
   <script>

let list = {
  value: 1,
  next: {
    value: 2,
    next: {
      value: 3,
      next: {
        value: 4,
        next: null
      }
    }
  }
};

function printList(list) {
  let tmp = list;

  while (tmp) {
    alert(tmp.value);
    tmp = tmp.next;
  }

}

printList(list);

function printList1(list) {

alert(list.value); // выводим текущий элемент

if (list.next) {
  printList1(list.next); // делаем то же самое для остальной части списка
}

}

printList1(list);

  </script> 
  <p>...После скрипта.</p>
</body>

</html>
